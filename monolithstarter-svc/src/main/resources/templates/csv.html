<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h2>Dirty</h2>
<table border="1" class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Company</th>
        <th>Email</th>
        <th>Address1</th>
        <th>Address2</th>
        <th>Zip</th>
        <th>City</th>
        <th>State_long</th>
        <th>State</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user,status :${userListDuplicates}">
        <td th:text="${status.index+1}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.company}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.address1}"></td>
        <td th:text="${user.address2}"></td>
        <td th:text="${user.zip}"></td>
        <td th:text="${user.city}"></td>
        <td th:text="${user.stateLong}"></td>
        <td th:text="${user.state}"></td>
        <td th:text="${user.phone}"></td>

    </tr>
    </tbody>
</table>
<br/>
<br/>
<h2>Clean</h2>
<table border="1" class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Company</th>
        <th>Email</th>
        <th>Address1</th>
        <th>Address2</th>
        <th>Zip</th>
        <th>City</th>
        <th>State_long</th>
        <th>State</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user,status :${userListClean}">
        <td th:text="${status.index+1}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.company}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.address1}"></td>
        <td th:text="${user.address2}"></td>
        <td th:text="${user.zip}"></td>
        <td th:text="${user.city}"></td>
        <td th:text="${user.stateLong}"></td>
        <td th:text="${user.state}"></td>
        <td th:text="${user.phone}"></td>

    </tr>
    </tbody>
</table>

</body>
</html>
